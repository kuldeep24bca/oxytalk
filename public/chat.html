<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OxyTalk ‚Äì Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- ================= TOP BAR (MOBILE) ================= -->
    <header class="top-bar">
      <button id="menuBtn" class="icon-btn">‚ò∞</button>
      <div class="app-title">OxyTalk</div>
      <button id="searchToggle" class="icon-btn">üîç</button>
    </header>

    <!-- ================= MOBILE SEARCH OVERLAY ================= -->
    <div id="topSearch" class="top-search hidden">
      <div class="search-flex">
        <input id="searchInput" class="input" placeholder="Search username..." />
        <button id="searchBtn" class="btn">Search</button>
      </div>
      <div id="topSearchResults" class="list"></div>
    </div>

    <div class="shell">

      <!-- ================= SIDEBAR ================= -->
      <aside id="sidebar" class="panel sidebar">

        <!-- USER INFO -->
        <div class="sidebar-top">
          <!-- Change this line in your chat.html -->
<img id="otherAvatar" class="avatar" />
          <div class="me-meta">
            <div id="meName" class="name">Me</div>
            <div class="sub">Private 1-to-1 only</div>
          </div>
        </div>

        <!-- SEARCH (DESKTOP / SIDEBAR) -->
        <div class="section">
          <h3>Search Users</h3>
        </div>
        <div class="searchbar">
          <input id="searchInputDesktop" class="input" placeholder="Search username..." />
          <button id="searchBtnDesktop" class="btn">Search</button>
        </div>

        <!-- Search Results for Desktop -->
        <div id="searchResults" class="list"></div>

        <!-- INVITES -->
        <div class="section">
          <h3>Invitations</h3>
        </div>
        <div id="invites" class="list"></div>

        <!-- CHATS (CONTACTS) -->
        <div class="section">
          <h3>Chats</h3>
        </div>
        <div id="chatList" class="list"></div>

      </aside>

      <!-- ================= MAIN CHAT ================= -->
      <main class="panel main">

        <!-- CHAT HEADER -->
        <div class="main-top">
          <div class="chat-head">
            <img id="otherAvatar" class="avatar" src="https://ui-avatars.com/api/?name=Chat&background=333&color=fff" alt="other">
            <div class="who">
              <div id="otherName" class="title">No chat selected</div>
              <div class="presence">
                <span id="presenceText" class="pill">‚Äî</span>
                <span id="typingText"></span>
              </div>
            </div>
          </div>

          <div class="actions">
            <button id="clearChatBtn" class="btn secondary" type="button" disabled>
              Clear
            </button>
            <button id="logoutBtn" class="btn logout" type="button">
              Logout
            </button>
          </div>
        </div>

        <!-- MESSAGES -->
        <div id="messages" class="messages">
          <div class="empty-state">
            <h2>Start a private chat</h2>
            <p>Search a username, send invite, accept, then chat here.</p>
          </div>
        </div>

        <!-- COMPOSER -->
        <form id="sendForm" class="composer">
          <input
            id="messageInput"
            class="input"
            placeholder="Type a message..."
            disabled
          />
          <button id="sendBtn" class="btn" type="submit" disabled>
            Send
          </button>
        </form>

      </main>
    </div>
  </div>

  <!-- ================= SCRIPTS ================= -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
