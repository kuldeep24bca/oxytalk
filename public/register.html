<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OxyTalk - Register</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
        <div class="logo">O</div>
        <div>
          <h1>OxyTalk</h1>
          <p>Talk with your oxygen</p>
        </div>
      </div>

      <div class="auth-title">Create account</div>

      <form id="registerForm" enctype="multipart/form-data">
        <div class="field">
          <label>Username</label>
          <input class="input" name="username" type="text" placeholder="e.g. dolly_queen" required />
        </div>

        <div class="field">
          <label>Email</label>
          <input class="input" name="email" type="email" placeholder="you@email.com" required />
        </div>

        <div class="field">
          <label>Password</label>
          <input class="input" name="password" type="password" placeholder="min 6 chars" required />
        </div>

        <div class="field">
          <label>Profile photo (optional)</label>
          <input class="input" name="avatar" type="file" accept="image/*" />
        </div>

        <button class="btn" type="submit">Register</button>
      </form>

      <div class="auth-row">
        <div class="small">Already have an account?</div>
        <a class="small" href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
