<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OxyTalk - Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
        <div class="logo">O</div>
        <div>
          <h1>OxyTalk</h1>
          <p>Talk with your oxygen</p>
        </div>
      </div>

      <div class="auth-title">Login</div>

      <form id="loginForm">
        <div class="field">
          <label>Email</label>
          <input class="input" name="email" type="email" placeholder="you@email.com" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input class="input" name="password" type="password" placeholder="••••••••" required />
        </div>

        <button class="btn" type="submit">Login</button>
      </form>

      <div class="auth-row">
        <div class="small">New here?</div>
        <a class="small" href="register.html">Create account</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
